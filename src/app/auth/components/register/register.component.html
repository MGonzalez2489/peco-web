<form [formGroup]="registerForm" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- Email -->
  <div class="mb-6">
    <p-floatlabel>
      <input
        pInputText
        formControlName="email"
        id="email"
        fluid="true"
        [appInvalidDirty]="formDirective"
      />
      <label for="email">Email</label>
    </p-floatlabel>
    <p [appValidationError]="'email'" [directive]="formDirective"></p>
  </div>
  <!-- Password -->
  <div class="my-6">
    <p-floatlabel>
      <p-password
        inputId="password"
        id="password"
        autocomplete="off"
        formControlName="password"
        fluid="true"
        feedback="false"
        [appInvalidDirty]="formDirective"
      />
      <label for="password">Contraseña</label>
    </p-floatlabel>
    <p [appValidationError]="'email'" [directive]="formDirective"></p>
  </div>
  <!-- Confirm Password -->
  <div class="mb-6">
    <p-floatlabel>
      <input
        pInputText
        formControlName="confirmPassword"
        id="confirmPassword"
        fluid="true"
        type="password"
        autocomplete="off"
        [appInvalidDirty]="formDirective"
      />
      <label for="confirmPassword">Confirmar Contraseña</label>
    </p-floatlabel>
    <p [appValidationError]="'confirmPassword'" [directive]="formDirective"></p>
  </div>

  <div class="my-6 min-h-12">
    <app-error-message />
  </div>

  <!-- Options -->
  <div class="mb-6 mt-10 flex flex-col items-stretch">
    <p-button
      label="Crear Cuenta"
      [loading]="isBusy$ | async"
      type="submit"
      [rounded]="true"
      fluid="true"
    />

    <div class="w-full flex justify-center mt-5">
      <p-button
        label="Ya tengo cuenta!"
        severity="info"
        [link]="true"
        [routerLink]="['/']"
        [disabled]="isBusy$ | async"
      />
    </div>
  </div>
</form>
