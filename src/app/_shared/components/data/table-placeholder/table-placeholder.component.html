@if (isLoading) {
  <p-table [value]="placeholderData">
    <ng-template #header>
      <tr>
        @for (item of placeholderData; track item) {
          <th><p-skeleton /></th>
        }
      </tr>
    </ng-template>
    <ng-template #body let-account>
      <tr>
        @for (item of placeholderData; track item) {
          <td><p-skeleton /></td>
        }
      </tr>
    </ng-template>
  </p-table>
} @else {
  <ng-content></ng-content>
}
