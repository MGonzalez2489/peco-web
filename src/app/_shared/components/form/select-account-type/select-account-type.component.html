<p-floatlabel>
  <p-select
    optionLabel="displayName"
    fluid="true"
    [id]="inpId"
    [inputId]="inpId"
    [name]="inpId"
    [options]="accountTypes()"
    [formControl]="formControl"
    (onChange)="select($event)"
    (onBlur)="onTouched()"
    [appInvalidDirty]="directive"
  />
  <label [for]="inpId">Tipo de Cuenta</label>
</p-floatlabel>
