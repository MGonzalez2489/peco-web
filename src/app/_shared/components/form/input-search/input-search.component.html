<p-inputgroup>
  <input
    pInputText
    [placeholder]="placeholder"
    [(ngModel)]="hint"
    (ngModelChange)="this.handleSearch.next($event)"
  />
  <p-inputgroup-addon>
    <p-button
      variant="text"
      icon="pi pi-times"
      [text]="true"
      variant="outlined"
      severity="secondary"
      (click)="clearSearch()"
    />
  </p-inputgroup-addon>
</p-inputgroup>
