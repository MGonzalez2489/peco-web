<p-inputgroup>
  <input
    pInputText
    placeholder="placeholder"
    fluid="true"
    [id]="inpId"
    [name]="inpId"
    [placeholder]="placeholder"
    [(ngModel)]="hint"
    (input)="updateHint($any($event.target).value)"
  />
  <p-inputgroup-addon>
    <p-button
      variant="text"
      icon="pi pi-times"
      [text]="true"
      variant="outlined"
      severity="secondary"
      (click)="updateHint(undefined)"
    />
  </p-inputgroup-addon>
</p-inputgroup>
