<p-inputgroup>
  <input
    pInputText
    [placeholder]="placeholder"
    placeholder="placeholder"
    (input)="updateHint($any($event.target).value)"
    inputId="search"
    id="search"
  />
  <p-inputgroup-addon>
    <p-button
      variant="text"
      icon="pi pi-times"
      [text]="true"
      variant="outlined"
      severity="secondary"
      (click)="clearSearch()"
    />
  </p-inputgroup-addon>
</p-inputgroup>
