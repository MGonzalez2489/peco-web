<!-- Options -->
<section>
  <div class="form-section">
    <app-error-message />
  </div>

  <div class="flex flex-col-reverse lg:flex-row justify-center gap-6">
    <p-button
      size="small"
      [text]="true"
      pButton
      label="Cancelar"
      [disabled]="busy"
      (click)="cancel()"
    />

    <p-button
      type="submit"
      size="small"
      pButton
      label="Guardar"
      [disabled]="busy"
    />
  </div>
</section>
