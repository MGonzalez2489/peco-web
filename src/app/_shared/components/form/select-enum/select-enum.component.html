@if (labelType === "float") {
  <p-floatlabel>
    <p-select
      [formControl]="formControl"
      [options]="options"
      [showClear]="showClear"
      [id]="inpId"
      [appInvalidDirty]="directive"
      styleClass="min-w-2xs"
    />
    <label [for]="label">{{ label }}</label>
  </p-floatlabel>
} @else {
  <div class="flex items-center gap-3">
    <label [for]="label">{{ label }}</label>
    <p-select
      [formControl]="formControl"
      [options]="options"
      [showClear]="showClear"
      [id]="inpId"
      [appInvalidDirty]="directive"
      styleClass="min-w-2xs"
    />
  </div>
}
<p [appValidationError]="inpId" [directive]="directive"></p>
