<p-select
  optionLabel="name"
  fluid="true"
  [id]="inpId"
  [inputId]="inpId"
  [options]="colors"
  [formControl]="formControl"
  (onChange)="select($event)"
  (onBlur)="onTouched()"
  [overlayOptions]="{ mode: isDesktopView() ? 'overlay' : 'modal' }"
>
  <ng-template #header>
    @if (isMobileView()) {
      <div class="font-medium p-3">-- Selecciona un color --</div>
    }
  </ng-template>

  <ng-template #selectedItem let-selectedOption>
    @if (formControl.value) {
      <div
        class="w-full m-0 p-0"
        [ngStyle]="{ 'background-color': formControl.value.value }"
      >
        <span class="text-transparent">
          {{ formControl.value.name }}
        </span>
      </div>
    }
  </ng-template>
  <ng-template let-color #item>
    <div class="w-full m-0 p-0" [ngStyle]="{ 'background-color': color.value }">
      <span class="text-transparent">
        {{ color.name }}
      </span>
    </div>
  </ng-template>
</p-select>
