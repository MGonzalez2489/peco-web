<div class="card">
  <p-toolbar>
    <ng-template #start>
      <div class="flex items-center gap-2">
        <p-button label="App name" text plain />
      </div>
    </ng-template>

    <ng-template #end>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-avatar
        label="P"
        styleClass="mr-2"
        (click)="menu.toggle($event)"
        class="cursor-pointer"
      />
    </ng-template>
  </p-toolbar>
</div>
