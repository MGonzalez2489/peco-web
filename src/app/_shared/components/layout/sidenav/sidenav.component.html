<div class="sidenav flex flex-col h-full">
  <div>
    <ul class="list-none p-4 m-0">
      @for (pItem of items; track pItem) {
        <li>
          <!-- Title -->
          <app-sidenav-item [item]="pItem" />
          <ul class="list-none p-0 m-0">
            @for (cItem of pItem.items; track cItem) {
              <app-sidenav-item [item]="cItem" />
            }
          </ul>
        </li>
      }
    </ul>
  </div>
  <!-- Footer -->
</div>
