<form [formGroup]="form" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- Parent -->
  @if (parentSignal()) {
    <div class="mb-6 flex gap-2 w-full">
      <span class="font-semibold">Categoria Padre: </span>
      <span>{{ parentSignal()?.name | titlecase }}</span>
    </div>
  }

  <!-- Email -->
  <div class="mb-6">
    <p-floatlabel>
      <input
        pInputText
        formControlName="name"
        id="name"
        fluid="true"
        [appInvalidDirty]="formDirective"
      />
      <label for="name">Nombre</label>
    </p-floatlabel>
    <p [appValidationError]="'name'" [directive]="formDirective"></p>
  </div>

  <!-- Options -->
  <div class="flex justify-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="cancel()" />
    <p-button label="Guardar" type="submit" />
  </div>
</form>
