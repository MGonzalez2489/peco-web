<div class="flex gap-5">
  <p-panel header="Categorias" styleClass="rounded-xs">
    <ul>
      @for (cat of categories(); track cat) {
        <li
          class="cursor-pointer rounded-sm p-4 hover:bg-gray-100"
          [ngClass]="{ active: selectedItem?.publicId === cat.publicId }"
          (click)="selectedItem = cat"
        >
          {{ cat.name }}
        </li>
      }
    </ul>
  </p-panel>
  <div class="grow">
    @if (selectedItem) {
      <p-panel header="Detalle">
        <app-entry-category-card [category]="selectedItem!" />
        @for (catSub of selectedItem.subCategories; track catSub.publicId) {
          <app-entry-category-card [category]="catSub" />
        }
      </p-panel>
    }
  </div>
</div>
