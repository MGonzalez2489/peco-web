<form [formGroup]="form">
  <div class="grid grid-cols-2 gap-x-5">
    <!-- description -->
    <div class="my-6">
      <p-floatlabel>
        <input
          inputId="description"
          pInputText
          formControlName="description"
          name="description"
          fluid="true"
          [appInvalidDirty]="formDirective"
          id="description"
          autofocus
        />
        <label for="description">Descripcion</label>
      </p-floatlabel>
      <p [appValidationError]="'description'" [directive]="formDirective"></p>
    </div>
    <!-- Amount -->
    <div class="my-6">
      <p-floatlabel>
        <p-inputnumber
          inputId="amount"
          mode="currency"
          currency="MXN"
          fluid="true"
          formControlName="amount"
          [appInvalidDirty]="formDirective"
        />
        <label for="amount">Cantidad</label>
      </p-floatlabel>
      <p [appValidationError]="'amount'" [directive]="formDirective"></p>
    </div>
    <!-- Entry Type -->
    <div class="my-6">
      <app-select-entry-type mode="select" formControlName="entryType" />
    </div>
    <!-- Entry Category -->
    <div class="my-6">
      <app-select-entry-category
        formControlName="category"
        [directive]="formDirective"
      />
      <p [appValidationError]="'category'" [directive]="formDirective"></p>
    </div>
  </div>
</form>
