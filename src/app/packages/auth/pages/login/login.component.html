<form [formGroup]="form" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- Email -->
  <div class="form-section">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      placeholder="Email"
      pInputText
      fluid="true"
      formControlName="email"
      autocomplete="on"
      appControlSize
      [pAutoFocus]="true"
      [appInvalidDirty]="formDirective"
    />
    <p [appValidationError]="'email'" [directive]="formDirective"></p>
  </div>
  <!-- Password -->
  <div class="form-section">
    <label for="password" class="form-label">Contraseña</label>
    <input
      id="password"
      name="password"
      pInputText
      type="password"
      placeholder="Contraseña"
      inputId="password"
      formControlName="password"
      fluid="true"
      feedback="false"
      autocomplete="off"
      appControlSize
      [appInvalidDirty]="formDirective"
    />
    <p [appValidationError]="'password'" [directive]="formDirective"></p>
  </div>
  <!-- Error -->
  <div class="form-section">
    <app-error-message />
  </div>
  <!-- Options -->
  <section class="form-section mb-6 mt-10 flex flex-col items-stretch">
    <p-button
      label="Entrar"
      type="submit"
      [rounded]="true"
      fluid="true"
      [loading]="isBusy()"
    />

    <div class="w-full flex justify-center mt-5">
      <p-button
        label="Crear Cuenta"
        severity="info"
        [disabled]="isBusy()"
        [link]="true"
        [routerLink]="[`/${authRoutes.REGISTER}`]"
      />
    </div>
  </section>
</form>
