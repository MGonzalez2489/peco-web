<form [formGroup]="form" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- Email -->
  <div class="mb-6">
    <p-floatlabel>
      <input
        id="email"
        name="email"
        pInputText
        formControlName="email"
        fluid="true"
        autocomplete="on"
        type="email"
        appControlSize
        [pAutoFocus]="true"
        [appInvalidDirty]="formDirective"
      />
      <label for="email">Email</label>
    </p-floatlabel>
    <p [appValidationError]="'email'" [directive]="formDirective"></p>
  </div>
  <!-- Password -->
  <div class="my-6">
    <p-floatlabel>
      <p-password
        name="password"
        inputId="password"
        formControlName="password"
        fluid="true"
        feedback="false"
        autocomplete="off"
        [appInvalidDirty]="formDirective"
      />
      <label for="password">ContraseÃ±a</label>
    </p-floatlabel>
    <p [appValidationError]="'password'" [directive]="formDirective"></p>
  </div>

  <div class="my-6 min-h-12">
    <app-error-message />
  </div>
  <!-- Options -->
  <div class="mb-6 mt-10 flex flex-col items-stretch">
    <p-button
      label="Entrar"
      type="submit"
      [rounded]="true"
      fluid="true"
      [loading]="isBusy()"
    />

    <div class="w-full flex justify-center mt-5">
      <p-button
        label="Crear Cuenta"
        severity="info"
        [disabled]="isBusy()"
        [link]="true"
        [routerLink]="['/registrar']"
      />
    </div>
  </div>
</form>
