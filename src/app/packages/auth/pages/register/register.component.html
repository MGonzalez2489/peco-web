<form [formGroup]="form" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- Email -->
  <div class="form-section">
    <label for="email" class="form-label">Email</label>
    <input
      id="email"
      name="email"
      placeholder="Email"
      pInputText
      formControlName="email"
      fluid="true"
      autocomplete="on"
      type="email"
      appControlSize
      [pAutoFocus]="true"
      [appInvalidDirty]="formDirective"
    />
    <p [appValidationError]="'email'" [directive]="formDirective"></p>
  </div>
  <!-- Password -->
  <div class="form-section">
    <label for="password" class="form-label">Contrase単a</label>
    <input
      id="password"
      name="password"
      pInputText
      type="password"
      placeholder="Contrase単a"
      inputId="password"
      formControlName="password"
      fluid="true"
      feedback="false"
      autocomplete="off"
      appControlSize
      [appInvalidDirty]="formDirective"
    />
    <p [appValidationError]="'password'" [directive]="formDirective"></p>
  </div>
  <!-- Confirm Password -->
  <div class="form-section">
    <label for="confirmPassword" class="form-label">Confirmar Contrase単a</label>
    <input
      id="confirmPassword"
      name="confirmPassword"
      pInputText
      type="password"
      placeholder="Confirmar contrase単a"
      inputId="confirmPassword"
      formControlName="confirmPassword"
      fluid="true"
      autocomplete="off"
      appControlSize
      [appInvalidDirty]="formDirective"
    />
    <p [appValidationError]="'confirmPassword'" [directive]="formDirective"></p>
  </div>
  <!-- Error -->
  <div class="form-section">
    <app-error-message />
  </div>
  <!-- Options -->
  <div class="form-section mb-6 mt-10 flex flex-col items-stretch">
    <p-button
      label="Crear Cuenta"
      [loading]="isBusy()"
      type="submit"
      [rounded]="true"
      fluid="true"
    />

    <div class="w-full flex justify-center mt-5">
      <p-button
        label="Ya tengo cuenta!"
        severity="info"
        [link]="true"
        [routerLink]="[`/${authRoutes.LOGIN}`]"
        [disabled]="isBusy()"
      />
    </div>
  </div>
</form>
