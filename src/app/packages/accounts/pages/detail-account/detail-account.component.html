<div class="flex flex-col">
  <p-panel>
    <ng-template #header>
      <div class="flex gap-3 items-center">
        <app-account-type-avatar [account]="account()" />
        <span class="font-bold text-2xl">{{
          account()?.name | titlecase
        }}</span>
      </div>
    </ng-template>
    <ng-template #icons>
      <p-button
        icon="pi pi-pencil"
        severity="secondary"
        rounded
        text
        [routerLink]="['/accounts', account()!.publicId, 'edit']"
      />
    </ng-template>
    <app-account-graph [account]="account()" />
  </p-panel>

  <app-entry-table
    [loadingData]="isBusy()"
    [account]="account()"
    [entries]="entries()"
    (search)="onSearch($event)"
  />
</div>
