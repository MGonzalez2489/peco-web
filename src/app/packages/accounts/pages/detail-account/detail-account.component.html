<div class="flex flex-col gap-4">
  <!-- Account details -->
  <app-account-card [account]="account()"> </app-account-card>
  <!-- Entries -->
  <app-entry-table
    [accountId]="account()?.publicId!"
    [entries]="entries() || null"
    (search)="searchEntries(account()?.publicId!, $event)"
  ></app-entry-table>
</div>
