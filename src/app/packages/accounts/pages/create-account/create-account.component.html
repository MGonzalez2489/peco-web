<div class="page">
  @if (platformInfo().viewSize === "large") {
    <p-panel>
      <div class="flex flex-col lg:flex-row lg:justify-center">
        <div class="lg:w-1/2">
          <app-account-form (save)="saveAccount($event)" />
        </div>
      </div>
    </p-panel>
  } @else {
    <div class="h-full m-0 p-0">
      <app-account-form (save)="saveAccount($event)" />
    </div>
  }
</div>
