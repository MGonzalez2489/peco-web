<div class="page">
  @if (isDesktopView()) {
    <p-panel>
      <div class="flex flex-col lg:flex-row lg:justify-center">
        <div class="lg:w-1/2">
          <ng-container *ngTemplateOutlet="main"></ng-container>
        </div>
      </div>
    </p-panel>
  } @else {
    <p-panel>
      <div class="h-full">
        <ng-container *ngTemplateOutlet="main"></ng-container>
      </div>
    </p-panel>
  }
</div>

<ng-template #main>
  <app-account-form (save)="saveAccount($event)" />
</ng-template>
