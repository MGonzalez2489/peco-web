<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  #formDirective="ngForm"
  class="h-full flex flex-col justify-between"
>
  <!-- Controls -->
  <section>
    <!-- name -->
    <div class="mb-6">
      <p-floatlabel>
        <input
          id="name"
          inputId="name"
          name="name"
          pInputText
          formControlName="name"
          fluid="true"
          autocomplete="off"
          autofocus="true"
          [pSize]="isDesktopView() ? 'small' : 'large'"
          [appInvalidDirty]="formDirective"
        />
        <label for="name">Nombre de la cuenta</label>
      </p-floatlabel>
      <p [appValidationError]="'name'" [directive]="formDirective"></p>
    </div>
    <!-- initial balance -->
    <div class="my-6">
      <p-floatlabel>
        <p-inputnumber
          inputId="balance"
          name="balance"
          mode="currency"
          currency="MXN"
          fluid="true"
          formControlName="balance"
          [size]="isDesktopView() ? 'small' : 'large'"
        />
        <label for="balance">Balance inicial</label>
      </p-floatlabel>
      <p [appValidationError]="'balance'" [directive]="formDirective"></p>
    </div>
    <!-- Account Type -->
    <div class="my-6">
      <app-select-account-type
        formControlName="accountType"
        [directive]="formDirective"
      />
      <p [appValidationError]="'accountType'" [directive]="formDirective"></p>
    </div>
    <!-- Color -->
    <div class="my-6">
      <app-select-color formControlName="color" />
    </div>
  </section>

  <!-- Options -->
  <section>
    <app-form-buttons (accept)="$event ? submit() : cancel()" />
  </section>
</form>
