<form [formGroup]="form" (ngSubmit)="submit()" #formDirective="ngForm">
  <!-- name -->
  <div class="my-6">
    <p-floatlabel>
      <input
        id="name"
        inputId="name"
        name="name"
        pInputText
        formControlName="name"
        fluid="true"
        autocomplete="off"
        autofocus="true"
        [appInvalidDirty]="formDirective"
      />
      <label for="name">Nombre de la cuenta</label>
    </p-floatlabel>
    <p [appValidationError]="'name'" [directive]="formDirective"></p>
  </div>
  <!-- initial balance -->
  <div class="my-6">
    <p-floatlabel>
      <p-inputnumber
        inputId="balance"
        name="balance"
        mode="currency"
        currency="MXN"
        fluid="true"
        formControlName="balance"
      />
      <label for="balance">Balance inicial</label>
    </p-floatlabel>
    <p [appValidationError]="'balance'" [directive]="formDirective"></p>
  </div>
  <!-- Account Type -->
  <div class="my-6">
    <app-select-account-type
      formControlName="accountType"
      [directive]="formDirective"
    />
    <p [appValidationError]="'accountType'" [directive]="formDirective"></p>
  </div>
  <!-- Color -->
  <div class="my-6">
    <app-select-color formControlName="color" />
  </div>

  <!-- Mark Default -->
  <div class="my-6">
    <p-checkbox formControlName="isDefault" binary="true" inputId="isDefault" />
    <label for="isDefault" class="ml-2">Default</label>
  </div>

  <div class="my-6">
    @if (form.value.isDefault) {
      <p-message icon="pi pi-info-circle" severity="info">
        <span>Marcar una cuenta como default evitara que sea eliminada.</span>
        <br />
        <small
          >Para eliminarla deberias editarla y quitarle la propiedad
          'Default'</small
        >
      </p-message>
    }
  </div>
  <div class="my-6 min-h-12">
    <app-error-message />
  </div>

  <!-- Options -->
  <div class="flex flex-col-reverse justify-center gap-6">
    <p-button
      size="small"
      [text]="true"
      pButton
      label="Cancelar"
      [loading]="isBusy"
      (click)="cancel()"
    />

    <!-- /> -->

    <p-button
      type="submit"
      size="small"
      pButton
      label="Guardar"
      [loading]="isBusy"
    />
  </div>
