@if (account) {
  <div
    class="cursor-pointer h-full transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110"
    [routerLink]="['/accounts', account.publicId]"
  >
    @if (isDesktopView()) {
      <p-panel>
        <ng-template #header>
          <div class="flex items-center gap-6 w-full">
            <div class="flex items-center gap-2">
              <app-account-type-avatar [account]="account" />
              <div class="flex flex-col">
                <span class="font-bold">{{ account.name | titlecase }}</span>
                <span class="text-gray-400">{{
                  account.type.displayName | titlecase
                }}</span>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template #footer>
          <div class="flex flex-wrap items-center gap-4">
            <span class="text-surface-500 dark:text-surface-400">
              <small>Balance</small>
            </span>
            <app-amount [amount]="account?.balance || 0"></app-amount>
          </div>
        </ng-template>
      </p-panel>
    } @else {
      <div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <div
          class="h-25 w-45 max-w-45 py-1 px-2 rounded-sm overflow-hidden"
          [style]="{ backgroundColor: account.color }"
        >
          <div class="flex flex-col gap-4 h-full justify-between p-1">
            <div class="flex justify-between w-full m-0">
              <span class="text-[14px] font-bold text-white text-balance">{{
                account.name | titlecase
              }}</span>
            </div>
            <div class="flex flex-wrap items-center gap-4">
              <span class="text-white">{{ account?.balance | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
}
