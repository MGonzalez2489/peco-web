<p-card>
  <div class="flex gap-5 w-full items-center">
    <!-- Content and info -->
    <div class="flex flex-col w-85">
      <p class="font-semibold text-xl text-pretty">
        {{ account?.name | titlecase }}
      </p>
      <p class="text-sm text-gray-400">
        {{ account?.type?.displayName }}
      </p>
      <div class="flex gap-5 mt-5">
        <div>
          <small class="me-2 text-gray-300">Inicial</small>
          <app-amount [amount]="account?.initialBalance || 0"></app-amount>
        </div>
        <div>
          <small class="me-2 text-gray-300">Actual</small>
          <app-amount [amount]="account?.balance || 0"></app-amount>
        </div>
      </div>
    </div>
    <!-- Graph -->
    @if (account) {
      <app-account-graph [accountId]="account.publicId" />
    }
  </div>
</p-card>
