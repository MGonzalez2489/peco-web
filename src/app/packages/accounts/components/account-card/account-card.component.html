@if (account) {
  <p-panel>
    <ng-template #header>
      <div class="flex items-center gap-2">
        <span class="font-bold">{{ account.name | titlecase }}</span>
      </div>
    </ng-template>
    <ng-template #footer>
      <div class="flex flex-wrap items-center justify-between gap-4">
        <span class="text-surface-500 dark:text-surface-400">
          <small>Balance</small>
          <app-amount [amount]="account?.initialBalance || 0"></app-amount>
        </span>
      </div>
    </ng-template>
  </p-panel>
}
