<div class="flex justify-between my-5">
  <!-- Search -->
  <app-input-search (search)="searchHint($event)" />
  <!-- New -->
  <p-button icon="pi pi-plus" label="Nuevo" [routerLink]="['/accounts/new']" />
</div>

<p-card>
  <app-account-table
    [isBusy]="isBusy()"
    [accounts]="accounts()"
    [filters]="filters"
    (search)="onSearch($event)"
  />
</p-card>
