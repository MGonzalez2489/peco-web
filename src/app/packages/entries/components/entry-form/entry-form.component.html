<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  #formDirective="ngForm"
  class="h-full"
>
  <div class="flex flex-col justify-between h-full">
    <div>
      <!-- Entry Type -->
      <div class="mb-6 w-full flex justify-center">
        <app-select-entry-type formControlName="entryType" />
      </div>
      <!-- description -->
      <div class="my-6">
        <p-floatlabel>
          <input
            inputId="description"
            pInputText
            formControlName="description"
            name="description"
            fluid="true"
            [appInvalidDirty]="formDirective"
            id="description"
            autofocus
          />
          <label for="description">Descripcion</label>
        </p-floatlabel>
        <p [appValidationError]="'description'" [directive]="formDirective"></p>
      </div>
      <!-- Amount -->
      <div class="my-6">
        <p-floatlabel>
          <p-inputnumber
            inputId="amount"
            mode="currency"
            currency="MXN"
            fluid="true"
            formControlName="amount"
            [appInvalidDirty]="formDirective"
          />
          <label for="amount">Cantidad</label>
        </p-floatlabel>
        <p [appValidationError]="'amount'" [directive]="formDirective"></p>
      </div>
      <!-- Entry Category -->
      <div class="my-6">
        <app-select-entry-category
          formControlName="category"
          [directive]="formDirective"
        />
        <p [appValidationError]="'category'" [directive]="formDirective"></p>
      </div>

      <!-- Account -->
      @if (!accountId) {
        <div class="my-6">
          <app-select-account
            formControlName="account"
            [directive]="formDirective"
          />
          <p [appValidationError]="'account'" [directive]="formDirective"></p>
        </div>
      }
    </div>
    <!-- Options -->
    <app-form-buttons
      (accept)="$event ? submit() : cancel()"
      [isBusy]="isBusy"
    />
  </div>
</form>
