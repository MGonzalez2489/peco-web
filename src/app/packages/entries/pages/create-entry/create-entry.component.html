<div class="page">
  @if (platformInfo().viewSize === "large") {
    <p-panel>
      <div class="flex justify-center">
        <div class="w-1/2">
          <app-entry-form
            [isBusy]="isBusy()"
            (save)="submit($event)"
            [accountId]="accountIdSignal() || ''"
          />
        </div>
      </div>
    </p-panel>
  } @else {
    <app-entry-form
      [isBusy]="isBusy()"
      (save)="submit($event)"
      [accountId]="accountIdSignal() || ''"
    />
  }
</div>
