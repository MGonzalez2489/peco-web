<div class="page">
  @if (isDesktopView()) {
    <p-panel>
      <div class="flex justify-center">
        <div class="w-1/2">
          <ng-container *ngTemplateOutlet="main"></ng-container>
        </div>
      </div>
    </p-panel>
  } @else {
    <p-panel>
      <ng-container *ngTemplateOutlet="main"></ng-container>
    </p-panel>
  }
</div>

<ng-template #main>
  <app-entry-form
    [isBusy]="isBusy()"
    (save)="submit($event)"
    [accountId]="accountIdSignal()"
  />
</ng-template>
