<p-table [value]="entries.data">
  <ng-template #header>
    <tr>
      <th>Description</th>
      <th>amount</th>
      <th>frecuency</th>
      <th>date</th>
    </tr>
  </ng-template>
  <ng-template #body let-entry>
    <tr>
      <td>{{ entry.description }}</td>
      <td>{{ entry.amount }}</td>
      <td>{{ entry.frecuency }}</td>
      <td>{{ entry.startDate }}</td>
    </tr>
  </ng-template>
</p-table>
